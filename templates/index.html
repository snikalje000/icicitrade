<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/126a21f2e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Power BI Embedded sample</title>
</head>

<body>
    <header class="non-printable embed-container col-lg-12 col-md-12 col-sm-12 sticky-top shadow">
        <p>
            <img src="../static/img/logo.png" height="20px" alt="">
            
        </p>
        <a href="/" class="btn btn-light btn-sm mx-5 py-2  non-printable" style="width:10rem;">Home&nbsp;<i class="fa-solid fa-house"></i></a>
        <a href="?custom=true" class="btn btn-light py-2 mr-5 text-dark btn-sm non-printable" style="width:21rem;">Create Custom Report&nbsp;<i class="fa-solid fa-pen"></i></a>
        <button class="btn btn-light btn-sm py-2 non-printable" onclick="window.print()" style="width:19rem;">Print Current Page&nbsp;<i class="fa-solid fa-print"></i></button>
    </header>
    <main class="row printable">
        <section id="report-container" class="embed-container col-lg-12" style="height: 100vh; width:100vw !important;">
        </section>

        <!-- Used to display report embed error messages -->
        <section class="error-container m-5">
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.15.1/powerbi.min.js" integrity="sha512-OWIl8Xrlo8yQjWN5LcMz5SIgNnzcJqeelChqPMIeQGnEFJ4m1fWWn668AEXBrKlsuVbvDebTUJGLRCtRCCiFkg==" crossorigin="anonymous"></script>
    {% if "custom" in request.args %}
    <script src="{{ url_for('static', filename='js/index2.js') }}"></script>
    {% else %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% endif %}
</body>
</html>
